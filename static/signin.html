<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEBFLIX | Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('webflix1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .logo {
      margin-top: 40px;
      font-size: 40px;
      color: #9B30FF;
      font-weight: bold;
    }

    .signin-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 50px;
      border-radius: 15px;
      margin-top: 60px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .signin-title {
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 20px;
      background-color: #9B30FF;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #bf5fff;
      color: black;
    }

    .remember-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .signin-container {
        padding: 30px 20px;
      }

      .signin-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">| WEBFLIX |</div>

  <div class="signin-container">
    <div class="signin-title">Sign In</div>
    <form method="POST" action="flix.php">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="pass" placeholder="Password" required>
      <input type="submit" value="Sign In">

      <div class="remember-container">
        <input type="checkbox" id="remember" name="remember" value="remember">
        <label for="remember">Remember me</label>
      </div>
    </form>
  </div>

</body>
</html>
