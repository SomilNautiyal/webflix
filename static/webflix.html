<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEBFLIX.com</title>
  <style>
    body {
      background-color: black;
      background-image: url('webflix1.jpg');
      margin: 0;
      font-family: sans-serif;
      color: white;
    }

    header {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: #9B30FF;
      font-size: 40px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    nav li {
      display: inline;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      padding: 14px 16px;
      display: inline-block;
    }

    nav a:hover {
      color: black;
      background-color: #9B30FF;
      border-radius: 6px;
    }

    .language-select {
      background-color: #9B30FF;
      color: white;
      padding: 8px;
      font-size: 18px;
      border-radius: 3px;
      border: none;
    }

    main {
      text-align: center;
      margin: 100px 0;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 30px;
      font-weight: normal;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #9B30FF;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 32px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      color: black;
      background-color: #bf5fff;
    }

    .feature-image {
      display: block;
      width: 100%;
      max-width: 1500px;
      height: auto;
      margin: 40px auto;
      border: none;
      background-color: black;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">| WEBFLIX |</div>
    <nav>
      <ul>
        <li><a href="#help">Need Help?</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="#policy">Policy</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li>
          <select class="language-select">
            <option>English</option>
            <option>Hindi</option>
            <option>Japanese</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Your favorite movies, TV series and more.</h1>
    <h2>Watch anywhere. Cancel anytime.</h2>
    <a href="movies.html" class="cta-button"><b>Get Started</b></a>
    <a href="signin.html" class="cta-button"><b>Sign In</b></a>
  </main>

  <section>
    <img src="tv1.png" alt="Watch on TV" class="feature-image">
    <img src="mobile1.png" alt="Watch on Mobile" class="feature-image">
    <img src="kids1.png" alt="Watch for Kids" class="feature-image">
  </section>

</body>
</html>
